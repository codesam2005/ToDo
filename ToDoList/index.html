<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDoList</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="infoTb">
    <table border="1">
      <tr>
        <td>Name</td>
        <td><input id="name"></td>
      </tr>
      <tr>
        <td>Age</td>
        <td><input id="age"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="gen" value="Male" id="genderMale">Male
          <input type="radio" name="gen" value="Female" id="genderFemale">Female
        </td>
      </tr>
      <tr>
        <td>Course</td>
        <td><input id="course"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input id="email"></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;width:100px;"><button onclick="save()">SAVE</button></td>
      </tr>
    </table>
  </div>
  <div class="resTb">
  <table border="1" style="width: 1000px;" id="result">
    <tr>
      <th>NAME</th>
      <th>AGE</th>
      <th>GENDER</th>
      <th>COURSE</th>
      <th>EMAIL</th>
      <th>ACTION</th>
    </tr>
    
  </table>
  </div>
  <script src="./script.js"></script>
</body>

</html>
